<!DOCTYPE html>
<html>
    <head>
        <title>Toothrot Engine</title>
        <link rel="stylesheet" type="text/css" href="style/icons/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="./node_modules/html5tooltipsjs/html5tooltips.css" />
        <link rel="stylesheet" type="text/css" href="style/default.css" />
    </head>
    <body data-tooltip-delay="0" data-tooltip-color="black">
        <div id="main fix l0 t0 r0 b0">
            <div id="header" data-module="header">
                <div class="Menu mt-s" data-realm="projects">
                    <a class="button p-m dib oval-s iact"
                       data-type="addProjectButton"
                       data-tooltip="New project"
                       data-tooltip-stickto="left">
                        <span class="fa fa-plus-circle fa-lg"></span>
                    </a>
                </div>
                <div class="Menu hidden" data-realm="editor">
                    <a class="button p-m dib oval-s iact"
                        data-type="button"
                        data-tooltip="Go to projects overview">
                        <span class="fa fa-home fa-lg"></span>
                    </a>
                    <a class="button dib p-m oval-s iact"
                       data-type="button"
                       data-action="buildDesktop"
                       data-project="{path}"
                       data-tooltip="Build for desktop">
                        <span class="fa fa-wrench fa-lg"></span>
                        <span class="fa fa-desktop fa-lg ml-m"></span>
                    </a>
                    <a class="button dib p-m oval-s iact"
                       data-type="button"
                       data-action="build"
                       data-project="{path}"
                       data-tooltip="Build for browser">
                        <span class="fa fa-wrench fa-lg"></span>
                    </a>
                    <a class="button dib p-m green oval-s iact"
                       data-type="button"
                       data-tooltip="Build &amp; run">
                        <span class="fa fa-play-circle fa-lg"></span>
                    </a>
                </div>
                <h1 class="Title m0 lh0">
                    <img class="m0" src="style/logo.png" alt="Toothrot Engine" />
                </h1>
            </div>
            <div class="contentArea fix l0 r0 b0">
                <div id="content">
                    <div data-module="projectList">
                        <h1 class="title p-l bold mb-xl">Your Projects</h1>
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./node_modules/html5tooltipsjs/html5tooltips.js"></script>
        <script src="src/index.js"></script>
    </body>
</html>
